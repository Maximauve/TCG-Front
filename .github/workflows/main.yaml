    test:
     runs-on: ubuntu-latest

     steps:
       - name: Checkout code
         uses: actions/checkout@v4

       - name: Setup Node.js
         uses: actions/setup-node@v4
         with:
           node-version: '20'
           cache: 'yarn'

       - name: Install dependencies
          run: yarn

       - name: Run tests
         run: yarn test
         env:
           NEXT_PUBLIC_API_URL: localhost
           CI: true

       - name: Check test coverage
         run: yarn test:coverage
         env:
           NEXT_PUBLIC_API_URL: localhost
           CI: true
